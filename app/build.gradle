    androidTestImplementation "androidx.test.ext:junit:$androidXVersion"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    // OkHttp
    implementation "com.squareup.okhttp3:okhttp:$httpVersion"

    // RxJava
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroid"
    implementation "io.reactivex.rxjava2:rxjava:$rxJava"

    // RxBinding
    implementation "com.jakewharton.rxbinding3:rxbinding:$rxBinding"
    implementation "com.jakewharton.rxbinding3:rxbinding-core:$rxBinding"
    implementation "com.jakewharton.rxbinding3:rxbinding-appcompat:$rxBinding"

    // ButterKnife
    implementation "com.jakewharton:butterknife:$butterKnife"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnife"

    // PubNub
    implementation("com.pubnub:pubnub-gson:$pubNubVersion")

    // Retrofit + RxJava + GSON
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"

    // OkHttp (logging)
    implementation "com.squareup.okhttp3:logging-interceptor:$loggingInterceptorVersion"

    // GSON
    implementation "com.google.code.gson:gson:$gsonVersion"

    // Lombok
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    // Timber
    implementation "com.jakewharton.timber:timber:$timberVersion"

    implementation "com.google.android.material:material:$materialDesignVersion"

    // Firebase
    implementation "com.google.firebase:firebase-analytics:$fbVersion"
    implementation "com.google.firebase:firebase-database:$fbDatabaseVersion"
    implementation "com.google.firebase:firebase-auth:$fbAuthVersion"
    implementation "com.google.firebase:firebase-analytics:$fbAnalyticsVersion"
    implementation "com.google.firebase:firebase-crashlytics:$fbCrashLyticsVersion"
    implementation "com.firebaseui:firebase-ui-auth:$fbAuthUIVersion"

    implementation project(":bot")
}
